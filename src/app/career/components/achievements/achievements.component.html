<div *tuiLet="achievements$ | async as achievements" class="relative z-10 bg-yellow">
  <div
    class="mx-auto flex max-w-[1170px] flex-col items-center px-4 pt-12 md:flex-row md:items-start md:justify-center md:space-x-18 lg:space-x-32 xl:justify-start xl:space-x-28 xl:pt-0"
  >
    <div
      class="mb-12 flex flex-col bg-[url('src/assets/images/career/achievements/icon-1.svg')] bg-[length:86px_94px] bg-[left_190px_bottom_58px] bg-no-repeat sm:mr-auto md:mr-0 lg:mb-0 lg:h-36 lg:flex-row lg:items-center lg:space-x-12 lg:bg-[length:120px_134px] lg:bg-center xl:h-52 xl:bg-[length:150px_164px]"
    >
      <span class="mb-1.5 block h-[82px] font-heading text-[82px] leading-tight"
      >{{getWorkPeriod()}}</span
      >
      <p class="text-[24px] leading-8">
        лет работы<br />
        на рынке грузоперевозок
      </p>
    </div>
    <div
      class="flex flex-col bg-[url('src/assets/images/career/achievements/icon-2.svg')] bg-[length:86px_94px] bg-[left_220px_top_80px] bg-no-repeat pb-12 sm:ml-auto md:ml-0 xl:h-52 xl:flex-row xl:items-center xl:space-x-8 xl:bg-[length:145px_145px] xl:bg-center xl:pb-0"
    >
      <span
        class="mb-1.5 block h-[82px] align-middle font-heading text-[82px] leading-tight"
      >{{achievements.parcelsCount}}</span
      >
      <p class="text-[24px] leading-8">
        отправлено посылок<br />
        с 2013 года
      </p>
    </div>
  </div>
</div>
