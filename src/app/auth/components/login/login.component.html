  <div class="absolute top-4 right-4 z-10">
    <button
      tuiIconButton
      type="button"
      appearance="icon"
      icon="icons::close-2"
      size="xs"
      class="text-gray-500 transition-colors hover:text-gray-700"
      (click)="onClose()"
    ></button>
  </div>
  <h1 class="text-bold mb-5 mt-5 text-center font-heading text-2xl">
    Авторизация
  </h1>
  <div>
    <app-backend-error-messages
      *ngIf="backendErrors$ | async"
      [backendErrors]="backendErrors$ | async"
    ></app-backend-error-messages>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label class="mb-3 block">
      <span class="mb-1 inline-block text-xs">Email</span>
      <tui-input
        tuiTextfieldSize="m"
        formControlName="email"
        [tuiTextfieldLabelOutside]="true"
      >
        Email
        <input tuiTextfield type="text" (focus)="clearValidationErrors()" />
      </tui-input>
      <tui-error
        formControlName="email"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
    <label class="mb-5 block">
      <span class="mb-1 inline-block text-xs">Пароль</span>
      <tui-input-password
        formControlName="password"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        Password
        <input
          tuiTextfield
          placeholder="Make it secure!"
          (focus)="clearValidationErrors()"
        />
      </tui-input-password>
      <tui-error
        formControlName="password"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
    <div>
      <button
        tuiButton
        type="submit"
        appearance="accent"
        class="min-w-full"
        [ngClass]="
          (isSubmitting$ | async) || (form.invalid && form.touched)
            ? 'cursor-not-allowed'
            : ''
        "
        [disabled]="(isSubmitting$ | async) || form.invalid"
        [showLoader]="isSubmitting$ | async"
        size="m"
      >
        Авторизоваться
      </button>
    </div>
  </form>
</article>
