<div [formGroup]="form">
  <div class="mb-5 flex items-center space-x-4">
    <label class="mb-3 block w-24">
      <span class="mb-1 inline-block text-xs">
        Кол-во мест
        <sup class="text-red" *ngIf="count.errors && count.hasError('required')"
          >*</sup
        >
      </span>
      <tui-input-number
        [formControl]="count"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
        [min]="1"
        [max]="100"
        [pseudoInvalid]="count.invalid && count.touched"
      >
        <input tuiTextfield (blur)="onTouched()" />
      </tui-input-number>
    </label>
    <label class="mb-3 block w-24">
      <span class="mb-1 inline-block text-xs">
        Вес
        <sup
          class="text-red"
          *ngIf="weight.errors && weight.hasError('required')"
          >*</sup
        >
      </span>
      <tui-input-number
        [formControl]="weight"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
        [min]="1"
        [pseudoInvalid]="
          (weight.invalid && weight.touched) ||
          (this.form.errors && this.form.errors['weight'])
        "
        postfix="кг"
      >
        <input tuiTextfield />
      </tui-input-number>
    </label>
    <label class="mb-3 block w-24">
      <span class="mb-1 inline-block text-xs">
        Ширина
        <sup class="text-red" *ngIf="width.errors && width.hasError('required')"
          >*</sup
        >
      </span>
      <tui-input-number
        [formControl]="width"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
        [min]="1"
        [max]="250"
        [pseudoInvalid]="
          (width.invalid && width.touched) ||
          (this.form.errors && this.form.errors['dimensions'])
        "
        postfix="см"
      >
        <input tuiTextfield />
      </tui-input-number>
    </label>
    <label class="mb-3 block w-24">
      <span class="mb-1 inline-block text-xs">
        Высота
        <sup
          class="text-red"
          *ngIf="height.errors && height.hasError('required')"
          >*</sup
        >
      </span>
      <tui-input-number
        [formControl]="height"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
        [min]="1"
        [max]="250"
        [pseudoInvalid]="
          (height.invalid && height.touched) ||
          (this.form.errors && this.form.errors['dimensions'])
        "
        postfix="см"
      >
        <input tuiTextfield />
      </tui-input-number>
    </label>
    <label class="mb-3 block w-24">
      <span class="mb-1 inline-block text-xs">
        Длина
        <sup
          class="text-red"
          *ngIf="length.errors && length.hasError('required')"
          >*</sup
        >
      </span>
      <tui-input-number
        [formControl]="length"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
        [min]="1"
        [max]="250"
        [pseudoInvalid]="
          (length.invalid && length.touched) ||
          (this.form.errors && this.form.errors['dimensions'])
        "
        postfix="см"
      >
        <input tuiTextfield />
      </tui-input-number>
    </label>
    <button type="button" (click)="deleteParcel(0)">Delete</button>
  </div>
  <tui-error
    [formGroup]="form"
    [error]="[] | tuiFieldError | async"
  ></tui-error>
</div>
