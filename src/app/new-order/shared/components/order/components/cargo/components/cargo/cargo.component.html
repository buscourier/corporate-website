<form [formGroup]="form">
  <!--  docsInvalid: {{ docs.invalid }}-->
  <!--  parcelsInvalid: {{ parcels.invalid }}-->
  <!--  autoInvalid: {{ auto.invalid }} otherInvalid: {{ other.invalid }}-->
  <div
    *tuiLet="cargoTypes$ | async as cargoTypes"
    class="mt-5 mb-5 flex flex-col xl:flex-row xl:items-center"
  >
    <h2 class="mr-12 text-lg font-semibold">Тип груза:</h2>
    <tui-radio-list
      orientation="horizontal"
      [formControl]="active"
      [items]="cargoTypes"
      [itemContent]="cargoTypesContent"
      (change)="changeCargoType()"
    ></tui-radio-list>
    <ng-template #cargoTypesContent let-data>
      {{ data.name }}
    </ng-template>
  </div>
  <div *ngIf="this.form.get('active').value?.id === '1'">
    <app-docs [formControl]="docs"></app-docs>
  </div>
  <div *ngIf="active.value?.id === '2'">
    <app-parcels [formControl]="parcels"></app-parcels>
  </div>
  <div *ngIf="active.value?.id === '5'">
    <app-auto-parts [formControl]="auto"></app-auto-parts>
  </div>
  <div *ngIf="active.value?.id === '21'">
    <app-other-cargos [formControl]="other"></app-other-cargos>
  </div>
</form>
