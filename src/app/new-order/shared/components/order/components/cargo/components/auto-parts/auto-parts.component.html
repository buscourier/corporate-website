<div [formGroup]="form" class="flex flex-col space-y-4  max-w-[550px] sm:flex-row sm:space-y-0 sm:space-x-4">
  <label *appLet="cargos$ | async as cargos" class="max-w-[370px] sm:flex-grow">
    <span class="mb-1 inline-block text-xs">
      Выберите запчасть
      <sup class="text-red" *ngIf="detail.errors && detail.hasError('required')"
        >*</sup
      >
    </span>
    <tui-loader [showLoader]="false">
      <tui-select
        tuiTextfieldSize="m"
        [formControl]="detail"
        [tuiTextfieldLabelOutside]="true"
        [pseudoInvalid]="!!(form.errors && form.errors['required'])"
      >
        <tui-data-list-wrapper
          *tuiDataList
          [items]="cargos"
        ></tui-data-list-wrapper>
      </tui-select>
    </tui-loader>
  </label>
  <label *ngIf="detail.value" class="max-w-[260px]">
    <span class="mb-1 inline-block text-xs">
      Количество мест
      <sup class="text-red" *ngIf="places.errors && places.hasError('required')"
        >*</sup
      >
    </span>
    <tui-input-count
      [formControl]="places"
      [tuiTextfieldLabelOutside]="true"
      tuiTextfieldSize="m"
      [min]="1"
      [max]="20"
      class="w-36"
    >
      <input tuiTextfield />
    </tui-input-count>
  </label>
  <!--  <div *ngIf="detail.value && form.valid" class="flex flex-col justify-center">-->
  <!--    <span>&#160;</span>-->
  <!--    <button type="button" (click)="delete()">Delete</button>-->
  <!--  </div>-->
</div>
<tui-error [formGroup]="form" [error]="[] | tuiFieldError | async"></tui-error>
<b class="mt-10 block font-medium">Тип груза:</b>
<p class="text-gray-700">
  Пожалуйста, выберите тип запчасти из списка. Если вы не нашли подходящей
  запчасти, рассчитайте стоимость обычной посылки.
</p>
