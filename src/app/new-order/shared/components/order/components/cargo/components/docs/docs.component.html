<label [formGroup]="form" class="mb-3 block max-w-[200px]">
  <span class="mb-1 inline-block text-xs">Количество мест</span>
  <tui-input-count
    [formControl]="places"
    [tuiTextfieldLabelOutside]="true"
    [min]="1"
    [max]="20"
    [pseudoInvalid]="!!(form.touched && form.errors && form.errors['min'])"
  >
    <input tuiTextfield />
  </tui-input-count>
  <tui-error
    [formGroup]="form"
    [error]="[] | tuiFieldError | async"
  ></tui-error>
</label>
