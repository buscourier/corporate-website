<ng-container *ngIf="person$ | async as person">
  <ng-container *ngIf="person.isValid">
    <h2 class="mb-5 text-lg font-bold">
      <span class="text-gray-500">01.</span> Отправитель
    </h2>
    <div
      class="mb-14 max-w-[400px] space-y-4 border-b-2 border-b border-b-gray-100 pb-10"
    >
      <app-data key="ФИО" [value]="person.firstName"></app-data>
      <app-data key="Email" [value]="person.email"></app-data>
      <app-data key="Телефон" [value]="person.phone"></app-data>
    </div>
  </ng-container>
</ng-container>
<ng-container *ngIf="entity$ | async as entity">
  <ng-container *ngIf="entity">
    <h2 class="mb-5 text-lg font-bold">
      <span class="text-gray-500">01.</span> Отправитель
    </h2>
    <div
      class="mb-14 max-w-[400px] space-y-4 border-b-2 border-b border-b-gray-100 pb-10"
    >
      <app-data
        key="Название организации"
        [value]="entity.name.value"
      ></app-data>
      <app-data
        key="Контактное лицо"
        [value]="entity.contactperson.value"
      ></app-data>
      <app-data key="Телефон" [value]="entity.phone.value"></app-data>
      <app-data key="Email" [value]="entity.email.value"></app-data>
    </div>
  </ng-container>
</ng-container>
<ng-container *ngIf="startPoint$ | async as startPoint">
  <h2 class="mb-5 text-lg font-bold">
    <span class="text-gray-500">02.</span> Пункт отправления
  </h2>
  <div
    class="mb-14 max-w-[400px] space-y-4 border-b-2 border-b border-b-gray-100 pb-10"
  >
    <app-data key="Населенный пункт" [value]=""></app-data>
    <app-data key="Документ" [value]=""></app-data>
    <app-data key="Номер документа" [value]=""></app-data>
  </div>
</ng-container>
<ng-container *ngIf="recipient$ | async as recipient">
  <h2 class="mb-5 text-lg font-bold">
    <span class="text-gray-500">03.</span> Получатель
  </h2>
  <div
    class="mb-14 max-w-[400px] space-y-4 border-b-2 border-b border-b-gray-100 pb-10"
  >
    <app-data key="ФИО" [value]=""></app-data>
    <app-data key="Документ" [value]=""></app-data>
    <app-data key="Номер документа" [value]=""></app-data>
    <app-data key="Телефон" [value]=""></app-data>
  </div>
</ng-container>
<ng-container *ngIf="startPoint$ | async as startPoint">
  <h2 class="mb-5 text-lg font-bold">
    <span class="text-gray-500">04.</span> Пункт получения
  </h2>
  <div
    class="mb-14 max-w-[400px] space-y-4 border-b-2 border-b border-b-gray-100 pb-10"
  >
    <app-data key="Населенный пункт" [value]=""></app-data>
    <app-data key="Документ" [value]=""></app-data>
    <app-data key="Номер документа" [value]=""></app-data>
  </div>
</ng-container>
<ng-container *ngIf="orders$ | async as orders">
  <h2 class="mb-5 text-lg font-bold">
    <span class="text-gray-500">05.</span> Заказ
  </h2>
  <div

  >

    <app-data key="Документ" [value]=""></app-data>

  </div>
</ng-container>
