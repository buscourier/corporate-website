<a [routerLink]="['/account/profile/entity']" class="mb-6 flex items-center hover:opacity-70">
  <tui-svg
    src="icons::account-back"
    class="!w-[32px] !h-[32px] mr-3"
  ></tui-svg>
  <span class="text-sm">Назад к личному кабинету</span>
</a>
<h1 class="mb-8 text-2xl sm:text-3xl font-heading font-bold">Персональные данные</h1>
<div class="max-w-[570px]">
  <tui-loader [showLoader]="isLoading$ | async">
    <ng-container *ngIf="profile">
      <ul class="mb-8 pb-11 space-y-2 border-b border-gray-300">
        <li class="flex justify-between items-baseline gap-1
   after:basis-full after:h-1 after:border-b after:border-gray-500 after:order-2 after:border-dotted">
          <span class="order-1 flex-shrink-0">Логин:</span>
          <span class="order-3 flex-shrink-0">{{profile['email'].value}}</span>
        </li>
        <li class="flex justify-between items-baseline gap-1
   after:basis-full after:h-1 after:border-b after:border-gray-500 after:order-2 after:border-dotted">
          <span class="order-1 flex-shrink-0">Пароль:</span>
          <span class="order-3 flex-shrink-0">*********</span>
        </li>
      </ul>
    </ng-container>
  </tui-loader>
  <h2 class="mb-6 text-lg font-heading font-bold">Данные организации</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-x-8 gap-y-4">
    <label class="block col-span-2 sm:col-span-1">
      <span class="inline-block text-xs mb-1" [ngClass]="(isLoading$ | async) ? 'opacity-0' : 'opacity-100'" >
        Наименование организации
      </span>
      <tui-input
        tuiTextfieldSize="m"
        formControlName="name"
        [tuiTextfieldLabelOutside]="true"
        [class.tui-skeleton]="isLoading$ | async"
      >
        Нет данных
        <input
          tuiTextfield
          type="text"
        />
      </tui-input>
      <tui-error
        formControlName="name"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>


    <label class="block col-span-2 sm:col-span-1">
      <span class="inline-block text-xs mb-1" [ngClass]="(isLoading$ | async) ? 'opacity-0' : 'opacity-100'" >Руководитель</span>

        tuiTextfieldSize="m"

        [class.tui-skeleton]="isLoading$ | async"

        tuiTextfieldSize="m"
        formControlName="phone"
        [tuiTextfieldLabelOutside]="true"
        [class.tui-skeleton]="isLoading$ | async"

        Нет данных

          tuiTextfield

      </tui-input>
      <tui-error

    <label class="block col-span-2 sm:col-span-1">

    </label>

    <button tuiButton type="submit" [class.tui-skeleton]="isLoading$ | async"
    appearance="accent" size="m" [showLoader]="isSubmitting$ | async" class="mt-3 col-span-2 sm:col-span-1"
    >Сохранить изменения</button>

    <div class="h-[50px] flex col-span-2 sm:col-span-1 justify-center sm:justify-start sm:items-center sm:mt-3">
      <a [routerLink]="['/account', 'profile', 'entity']" class="text-sm text-blue hover:text-blue-900">Отменить</a>
    </div>
  </form>
</div>
