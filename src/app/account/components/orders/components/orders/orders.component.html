<div class="mx-auto max-w-[1170px] px-4 pb-10">
  <a
    [routerLink]="['/account']"
    class="mt-16 mb-10 flex items-center hover:opacity-70"
  >
    <tui-svg
      src="icons::account-back"
      class="mr-3 !h-[32px] !w-[32px]"
    ></tui-svg>
    <span class="text-sm">Назад к личному кабинету</span>
  </a>
  <h1 class="mb-8 font-heading text-2xl font-bold lg:text-3xl">Мои заказы</h1>
  <app-filter (filterChanged)="fetchDataWithFilterParams($event)"></app-filter>
  <ng-container *appLet="orders$ | async as orders">
    <div *ngIf="isLargeScreen; else mobileData" class="mb-7 flex flex-col">
      <div class="mb-4 overflow-x-auto">
        <div class="inline-block min-w-full align-middle">
          <div
            class="overflow-hidden shadow-sm ring-1 ring-black ring-opacity-5"
          >
            <tui-loader [showLoader]="isLoading$ | async">
              <table *ngIf="orders" tuiTable [columns]="columns" class="w-full">
                <thead>
                  <tr tuiThGroup>
                    <th *tuiHead="'date'" tuiTh [sticky]="true">Дата заказа</th>
                    <th *tuiHead="'order_id'" tuiTh [sticky]="true">Заказ</th>
                    <th *tuiHead="'order_price'" tuiTh [sticky]="true">
                      Сумма заказа
                    </th>
                    <th *tuiHead="'status'" tuiTh [sticky]="true">Статус</th>
                    <th *tuiHead="'print'" tuiTh [sticky]="true">Печать</th>
                  </tr>
                </thead>
                <tbody tuiTbody [data]="orders">
                  <tr *tuiRow="let order of orders" tuiTr>
                    <td *tuiCell="'date'" tuiTd>
                      {{ order.date }}
                    </td>
                    <td *tuiCell="'order_id'" tuiTd>
                      <b
                        (click)="showDetails(order.order_id)"
                        class="text-blue hover:cursor-pointer"
                        >{{ order.order_id }}</b
                      >
                    </td>
                    <td *tuiCell="'order_price'" tuiTd>
                      {{ order.order_price }} {{ 'RUB' | tuiCurrency }}
                    </td>
                    <td *tuiCell="'status'" tuiTd>
                      {{ order.status }}
                    </td>
                    <td *tuiCell="'print'" tuiTd>
                      {{ order.order_price }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </tui-loader>
          </div>
        </div>
      </div>
    </div>
    <ng-template #mobileData>
      <tui-loader [showLoader]="isLoading$ | async">
        <div
          *ngFor="let order of orders"
          class="mx-4 mb-7 border-b border-gray-300 pb-7"
        >
          <app-mobile-data
            key="Дата заказа"
            [value]="order.date"
          ></app-mobile-data>
          <app-mobile-data
            key="Заказ"
            [value]="getIdValue(order.order_id)"
            (click)="showDetails(order.order_id)"
          ></app-mobile-data>
          <app-mobile-data
            key="Сумма заказа"
            [value]="order.order_price"
          ></app-mobile-data>
          <app-mobile-data
            key="Статус"
            [value]="order.status"
          ></app-mobile-data>
          <app-mobile-data
            key="Печать"
            [value]="order.status"
          ></app-mobile-data>
        </div>
      </tui-loader>
    </ng-template>
    <tui-pagination
      *ngIf="orders"
      [length]="length"
      [index]="pageIndex"
      (indexChange)="goToPage($event)"
    ></tui-pagination>
    <ng-container *tuiLet="isLoading$ | async as isLoading">
      <p
        *ngIf="!isLoading && !orders"
        class="text-center text-xl text-gray-500"
      >
        По указанным параметрам нет данных
      </p>
    </ng-container>
  </ng-container>
</div>
