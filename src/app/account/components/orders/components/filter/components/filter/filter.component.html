<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-8 md:mb-9 flex flex-col items-bottom gap-4 px-4
 sm:flex-row sm:flex-wrap lg:flex-nowrap lg:mb-20 lg:pt-4 lg:pr-7 lg:pb-9 lg:pl-10 lg:shadow-md">
  <label class="flex-grow sm:basis-[48%] lg:basis-1/4 lg:shrink-1">
    <span class="inline-block text-xs text-gray-500 mb-1">Период:</span>
    <tui-input-date-range
      formControlName="dateRange"
      tuiTextfieldSize="m"
      [tuiTextfieldLabelOutside]="true"
    >
<!--      <input-->
<!--        tuiTextfield-->
<!--        placeholder="From - To"-->
<!--      />-->
    </tui-input-date-range>
  </label>
  <label class="sm:basis-[48%] flex-grow xl:flex-grow-0 lg:basis-1/4 lg:shrink-2" *appLet="(startCities$ | async) as startCites">
    <span class="inline-block text-xs text-gray-500 mb-1">Город отправления:</span>
    <tui-loader [showLoader]="isStartCitiesLoading$ | async">
      <tui-select
        tuiTextfieldSize="m"
        formControlName="startCity"
        [tuiTextfieldLabelOutside]="true"
      >
        Выберите город
        <input
          tuiTextfield
          placeholder="Выберите город"
        />
        <ng-template tuiDataList>
          <tui-data-list *ngIf="startCites">
            <button
              *ngFor="let city of startCites"
              tuiOption
              [value]="city.id"
            >
              {{ city.name }}
            </button>
          </tui-data-list>
        </ng-template>
      </tui-select>
    </tui-loader>
  </label>
  <label class="sm:basis-[48%] flex-grow lg:flex-grow-0 lg:basis-1/4 lg:shrink-2" *appLet="(endCities$ | async) as endCites">
    <span class="inline-block text-xs text-gray-500 mb-1">Город получения:</span>
    <tui-loader [showLoader]="isEndCitiesLoading$ | async">
      <tui-select
        tuiTextfieldSize="m"
        formControlName="endCity"
        [tuiTextfieldLabelOutside]="true"
      >
        Выберите город
        <input
          tuiTextfield
          placeholder="Выберите город"
        />
        <ng-template tuiDataList>
          <tui-data-list *ngIf="endCites">
            <button
              *ngFor="let city of endCites"
              tuiOption
              [value]="city.id"
            >
              {{ city.name }}
            </button>
          </tui-data-list>
        </ng-template>
      </tui-select>
    </tui-loader>
  </label>
  <button
    tuiButton
    type="submit"
    [showLoader]="false"
    size="m"
    appearance="accent"
    class="sm:basis-[48%] flex-grow lg:flex-grow-0 lg:basis-[210px] sm:mt-auto"
  >
    Показать
  </button>
</form>
