<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="items-bottom mb-8 grid grid-cols-1 items-end gap-4 sm:grid-cols-2 md:mb-9 lg:mb-20 lg:grid-cols-4 lg:pt-4 lg:pr-7 lg:pb-9 lg:pl-10 lg:shadow-xl"
>
  <label>
    <span class="mb-1 inline-block text-xs text-gray-500">Период:</span>
    <tui-input-date-range
      tuiUnfinishedValidator="Заполните данные"
      formControlName="range"
      tuiTextfieldSize="m"
      [tuiTextfieldLabelOutside]="true"
    >
      <input tuiTextfield placeholder="От - до" />
    </tui-input-date-range>
  </label>
  <label *appLet="startCities$ | async as startCites">
    <span class="mb-1 inline-block text-xs text-gray-500"
      >Город отправления:</span
    >
    <tui-loader [showLoader]="isStartCitiesLoading$ | async">
      <tui-select
        tuiTextfieldSize="m"
        formControlName="startCity"
        [tuiTextfieldLabelOutside]="true"
      >
        Выберите город
        <tui-data-list-wrapper
          *tuiDataList
          [items]="startCites"
        ></tui-data-list-wrapper>
      </tui-select>
    </tui-loader>
  </label>
  <label *appLet="endCities$ | async as endCites">
    <span class="mb-1 inline-block text-xs text-gray-500"
      >Город получения:</span
    >
    <tui-loader [showLoader]="isEndCitiesLoading$ | async">
      <tui-select
        tuiTextfieldSize="m"
        formControlName="endCity"
        [tuiTextfieldLabelOutside]="true"
      >
        Выберите город
        <tui-data-list-wrapper
          *tuiDataList
          [items]="endCites"
        ></tui-data-list-wrapper>
      </tui-select>
    </tui-loader>
  </label>
  <button
    tuiButton
    type="submit"
    [showLoader]="false"
    [disabled]="form.invalid"
    size="m"
    class="mt-2 sm:mt-0"
  >
    Показать
  </button>
</form>
