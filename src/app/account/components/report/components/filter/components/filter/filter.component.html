<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="items-bottom mb-8 flex flex-col gap-4 px-4 sm:flex-row sm:flex-wrap md:mb-9 lg:mb-20 lg:flex-nowrap lg:pt-4 lg:pr-7 lg:pb-9 lg:pl-10 lg:shadow-md"
>
  <label class="lg:shrink-1 flex-grow sm:basis-[48%] lg:basis-1/4">
    <span class="mb-1 inline-block text-xs text-gray-500">Период:</span>
    <tui-input-date-range
      tuiUnfinishedValidator="Заполните данные"
      formControlName="range"
      tuiTextfieldSize="m"
      [tuiTextfieldLabelOutside]="true"
    >
      <input tuiTextfield placeholder="От - до" />
    </tui-input-date-range>
  </label>
  <label
    class="lg:shrink-2 flex-grow sm:basis-[48%] lg:basis-1/4 xl:flex-grow-0"
    *appLet="startCities$ | async as startCites"
  >
    <span class="mb-1 inline-block text-xs text-gray-500"
      >Город отправления:</span
    >
    <tui-loader [showLoader]="isStartCitiesLoading$ | async">
      <tui-select
        tuiTextfieldSize="m"
        formControlName="startCity"
        [tuiTextfieldLabelOutside]="true"
      >
        Выберите город
        <tui-data-list-wrapper
          *tuiDataList
          [items]="startCites"
        ></tui-data-list-wrapper>
      </tui-select>
    </tui-loader>
  </label>
  <label
    class="lg:shrink-2 flex-grow sm:basis-[48%] lg:flex-grow-0 lg:basis-1/4"
    *appLet="endCities$ | async as endCites"
  >
    <span class="mb-1 inline-block text-xs text-gray-500"
      >Город получения:</span
    >
    <tui-loader [showLoader]="isEndCitiesLoading$ | async">
      <tui-select
        tuiTextfieldSize="m"
        formControlName="endCity"
        [tuiTextfieldLabelOutside]="true"
      >
        Выберите город
        <tui-data-list-wrapper
          *tuiDataList
          [items]="endCites"
        ></tui-data-list-wrapper>
      </tui-select>
    </tui-loader>
  </label>
  <button
    tuiButton
    type="submit"
    [showLoader]="false"
    [disabled]="form.invalid"
    size="m"
    class="flex-grow sm:mt-auto sm:basis-[48%] lg:flex-grow-0 lg:basis-[210px]"
  >
    Показать
  </button>
</form>
